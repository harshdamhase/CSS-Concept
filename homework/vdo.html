<!DOCTYPE html>
<html>
  <head>
    <title>Video Tag</title>
    <style>
        .vdo{
            width: 500px;
        }
    </style>
  </head>
  <body>
    <video height="300px" controls autoplay class="vdo" poster="girl.jpg">
      <source src="sample.mp4" type="video/mp4" /><br/>
    </video>
    <audio controls>
        <br/>
        <source src="audio.mp3" type="audio/mp4" />
      </audio>
  
  </body>
</html>
