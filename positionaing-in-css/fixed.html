<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        .card{
            background-color: tomato;
            position: relative;
            margin-top: 150px;
            width: 400px;
        }
        .img1{
            position: absolute;
            width:100px;
            left: 100px;
            top: -50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="card">
<img src="tiger.png" class="img1"/>
    </div>
</body>
</html>
