<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline-block</title>
    <style>
.girl{
    border-radius: 20px;
    border: 4px solid black;
    height: 100px;
    width: 100px; 
}
.tiger{
    height: 100px;
    width: 100px; 
    border: 4px solid rgb(102, 251, 97);

}

    </style>
</head>
<body>
    <img src="girl.png" class="girl"/>

    <img src="tiger.png" class="tiger"/>
</body>
</html>
