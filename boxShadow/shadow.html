<!DOCTYPE html>
<html lang="en">

<head>
    <title>shadow</title>
    <style>
        .img-tiger {
            height: 300px;
            border-radius: 50px;
            margin: 30px;
            box-shadow: 2px 2px 5px 10px rgb(138, 136, 136);
        }

        .img-tiger:hover {
border-radius: 20px;
            transition: 1s;
        }
    </style>
</head>

<body>

    <img src="tiger.png" class="img-tiger" alt="img" />
</body>

</html>
